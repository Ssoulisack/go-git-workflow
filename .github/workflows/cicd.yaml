name: Go CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: ['v1.0.0']

env:
  APP_NAME: my-go-app
  DOCKER_IMAGE: yourdockerhubusername/my-go-app
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:

  build-and-push:
    name: 🛠️ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Docker Tags
        id: vars
        run: |
          VERSION=latest
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/develop ]]; then
            VERSION=dev-${GITHUB_SHA::7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    name: 🚀 Deploy with git action
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Notify or Deploy
        run: echo "You can deploy to your cloud or server here..."
        # Example: ssh, scp, kubectl, helm, etc.
